<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Rivals Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Choose Players</h1>
<!-- Random Type Dropdown -->
<div>
    <label for="randomType">Random Type:</label>
    <select id="randomType">
        <option value="balanced">Balanced Team</option>
        <option value="random">True Random</option>
        <option value="roleSelect">Selected Roles</option>
    </select>
</div>
<br>
<form id="nameForm">
    <label for="numPlayers">How many players?</label>
    <select id="numPlayers" onchange="showPlayerInputs()">
        <option value="0">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <br><br>
    <button type="button" onclick="processPlayers()">Submit</button>
</form>
<div id="resultsContainer"></div>
<script src="processPlayers.js"></script>
</body>
</html>
